<div class="main-title">
    <h1>RECETAS POPULARES</h1>
  </div>
  <div class="container">
    <div class="box" *ngFor="let item of items; let i = index">
      <img [src]="item.image" alt="DescripciÃ³n de la imagen {{ i + 1 }}">
      <h2>{{ item.title }}</h2>
      <p>{{ item.content }}</p>
      <button type="button" class="btn btn-primary" (click)="openModal(i)">
        Ver Receta
      </button>
    </div>
  </div>

  <!-- Modales -->
<div *ngFor="let item of items; let i = index">
    <div class="modal fade" [id]="'infoModal' + i" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngFor="let item of items; let i = index">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ item.title }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>{{ item.moreInfo }}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"  (click)="closeModal(i)">
                Cerrar
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
