<!-- recipe-form.component.html -->
<div class="container">
  <h2>Registro de recetas</h2>
  <form (submit)="registrarRecetas($event)">

    <div class="form-group">
      <label for="f_titulo">Título:</label>
      <input id="f_titulo" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="f_descripcion">Descripción:</label>
      <textarea id="f_descripcion" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="f_ingredientes">Ingredientes:</label>
      <textarea id="f_ingredientes" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="f_instrucciones">Instrucciones:</label>
      <textarea id="f_instrucciones" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="f_idTipoReceta">Id tipo Receta:</label>
      <input id="f_idTipoReceta" type="text" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Registrar Receta</button>
  </form>
</div>


<h2>Lista de Recetas</h2>
<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>#</th> 
        <th>Titulo</th> 
        <th>Descripción</th>
        <th>Ingredientes</th> 
        <th>Instrucciones</th>
        <th>Tipo de Receta</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let receta of recetas; let i=index">
        <th scope="row"> {{i+1}} </th>
        <td>{{ receta.titulo }}</td>
        <td>{{ receta.descripcion }}</td>
        <td>{{ receta.ingredientes }}</td>
        <td>{{ receta.instrucciones }}</td>
        <td>{{ receta.idTipoReceta }}</td>
        <td><button class="btn btn-sm btn-danger" (click)="eliminarRecetas(i)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
